<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Objects in JS</title>
</head>
<body>
    <h1>Objects in JS</h1>
    <p id="demo"></p>

    <h1>Maths Objects</h1>
    <script>
        var obj={name:"Elvis", age:12, fav_colour:"Red", grade:8}
        document.getElementById("demo").innerHTML="My name is " + obj.name + "<br>" + "I am "+ obj.age + " years Old" + "<br>" + "My Favourite colour is " + obj.fav_colour + "<br>" + "I am in the " + obj.grade + " grade" 

        //Seperation of Objects with Built-in Maths Objects    

        var value=Math.asin(0.8)
        document.write(value + "<br>")
        var value=Math.sin(30)
        document.write(value + "<br>")
        var value=Math.abs(-30)
        document.write(value + "<br>")
        var value=Math.acos(-0.8)
        document.write(value + "<br>")
    </script>

</body>
</html>
