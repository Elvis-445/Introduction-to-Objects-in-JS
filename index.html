<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Objects in JS</title>
</head>
<body>
    <h1>Objects in JS</h1>
    <p id="demo"></p>

    <script>
        var obj={name:"Elvis", age:12, fav_colour:"Red", grade:8}
        document.getElementById("demo").innerHTML="My name is " + obj.name + "<br>" + "I am "+ obj.age + " years Old" + "<br>" + "My Favourite colour is " + obj.fav_colour + "<br>" + "I am in the " + obj.grade + " grade" 
    </script>
</body>
</html>
